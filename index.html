<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <title>simpleTipCalculator</title>
    <link rel ="stylesheet" href="tipStyle.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  </head>
  <body>
    <header>
      <div class="nav">
          <div class="appname">simpleTipCalculator</div>
          <button class="refreshBtn" onclick="refresh()"><i class="material-icons">refresh</i></button>
      </div>
    </header>


    <main>
      <div class="appContainer">
        <input type="number" class="addAmount" placeholder="$Bill Amount">
        <input type="number" class="percentTip" placeholder="% Tip">
        <button class="add__btn"><focus><i class="material-icons">check_circle</i></focus></button>
        <output class="dollarTip"></output>

      </div>
    </main>

    <footer><div class="copyright"><p>Copyright <i class="far fa-copyright"></i> 2018 by Ernesto Carranza</p></div></footer>


  <script src='tipScript.js'></script>
  </body>
</html>
